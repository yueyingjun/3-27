<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">

    <form action="/editCon" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">学生名字</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="user" name="uname" value="<%=result.name%>">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">年龄</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="age" value="<%=result.age%>">
        </div>
<input type="hidden" value="<%=result.id%>" name="id">
        <div class="form-group">

            <% if(result.sex=="man") {%>
            <input type="radio" class="form-control" id="exampleInputPassword1" placeholder="Password" name="sex" value="man" checked>  男

            <input type="radio" class="form-control" id="exampleInputPassword1" placeholder="Password" name="sex" value="woman"> 女
            <%}else{%>
            <input type="radio" class="form-control" id="exampleInputPassword1" placeholder="Password" name="sex" value="man" >  男

            <input type="radio" class="form-control" id="exampleInputPassword1" placeholder="Password" name="sex" value="woman" checked> 女
            <%}%>


        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
